<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>广州城建实习系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/practiceTeacher/css/font.css">
    <link rel="stylesheet" href="__STATIC__/practiceTeacher/css/xadmin.css">
    <script type="text/javascript" src="__STATIC__/practiceTeacher/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="__STATIC__/practiceTeacher/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/practiceTeacher/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="__STATIC__/practiceTeacher/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-row">
            <div class="layui-col-md2 layui-col-sm2">
                <select name="city" lay-verify="" class="layui-input" id="Month" style="z-index: 111">
                    <option value="">日志时间</option>
                    <option value="1">一月</option>
                    <option value="2">二月</option>
                    <option value="3">三月</option>
                    <option value="4">四月</option>
                    <option value="5">五月</option>
                    <option value="6">六月</option>
                    <option value="7">七月</option>
                    <option value="8">八月</option>
                    <option value="8">九月</option>
                    <option value="9">十月</option>
                    <option value="9">十一月</option>
                    <option value="9">十二月</option>
                </select>
            </div>
            <div class="layui-form layui-col-md10 layui-col-sm10 x-so">
            <input id="input" type="text" name="search" placeholder="请输入名称或学号" class="layui-input" style="margin: 0;">
            <button type="button" id="search" class="layui-btn"><i class="layui-icon">&#xe615;</i></button>
        </div>
        </div>
        <div class="layui-col-md12">
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>名称</th>
                        <th>日志时间</th>
                        <th>日志摘要</th>
                        <th id="reply" style="cursor: pointer;">评阅状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <a class="layui-btn" href="/teacher/Checkc/unlogs?class_id={$class_id}" >本月未填写日志学生</a>
        <button class="layui-btn x-right" id="replyAll">一键评阅</button>
        <input type="hidden" name="" value="{$class_id}" id="hide">
        <div class="page"">
            <div id="test1"></div>
        </div>
    </div>
</body>
<script type="text/javascript">
var cge = 1;
var data = null;
$(function() {
    page()
    changge()
    select()
    search()
    replyAll()
    cli()
})
function replyAll(){
    $('#replyAll').click(function(){
        var class_id = $('#hide').val();
         $.ajax({
            type: "post",
            url: '/teacher/Checkc/replyAll?class_id='+class_id,
            traditional: true,
            dataType: "json",
            data: search,
            success: function(data) {
                if (!data['valid']) {
                    layer.msg(data['msg'], {
                        icon: 2, //提示的样式
                        time: 900, //2秒关闭（如果不配置，默认是3秒）//设置后不需要自己写定时关闭了，单位是毫秒
                    });
                } else {
                    location.href = "/teacher/Checkc/lookLogs?class_id="+class_id
                }
            }
        })
    })
}

function page(search) {
    layui.use('laypage', function() {
        var class_id = $('#hide').val();
        var laypage = layui.laypage;
        $.ajax({
            type: "post",
            url: '/teacher/checkc/logsinfo?class_id=' + class_id,
            traditional: true,
            dataType: "json",
            data: search,
            success: function(data) {
                var len = data
                laypage.render({
                    elem: 'test1', //注意，这里的 test1 是 ID，不用加 # 号
                    count: len, //数据总数，从服务端得到
                    limit: 4,
                    jump: function(obj, first) {
                        var class_id = $('#hide').val();
                        var info = { 'curr': obj.curr, 'limit': obj.limit };
                        $.ajax({
                            type: "post",
                            url: '/teacher/Checkc/logsinfo?curr=' + info['curr'] + '&limit=' + info['limit'] + '&class_id=' + class_id + '&changge=' + cge,
                            traditional: true,
                            dataType: "json",
                            data: search,
                            success: function(data) {
                                $("#tbody").empty();
                                var data_html = "";
                                $.each(data, function(index, array) {
                                    data_html += `<tr style="cursor: pointer;" class="cli" data-id="` + array['logs_id'] + `">
                                            <td>` + array['stu_numBer'] + `</td>
                                            <td>` + array['stu_name'] + `</td>
                                            <td>` + array['sendtime'] + `</td>
                                            <td>` + array['logs_content'] + `</td>
                                            <td>` + array['replyFlag'] + `</td>
                                            <td>
                                                <a title="学生信息" href="/teacher/Checkc/stuInfo?id=` + array['stu_id'] + `&flag=2">
                                                    <i class="layui-icon">&#xe63c;</i>
                                                </a>
                                                 <a title="评阅日志" href="/teacher/Checkc/lookLogs?id=` + array['logs_id'] + `">
                                                    <i class="layui-icon">&#xe63a;</i>
                                                </a>
                                            </td>
                                    </tr>`;
                                });
                                $("#tbody").append(data_html);
                                cli()

                            }
                        });
                    }
                });
            }
        })
    });
}

function changge() {
    var reply = false;
    $('#reply').click(function() {

        if (reply) {
            cge = 1
            page(data)
            reply = !reply
        } else {
            cge = 0
            page(data)
            reply = !reply
        }
    })
}

function select(){
    $('#Month').change(function() {
        var month = $(this).val();
        var search = {};
        search['select'] = month;
        data = search
        page(data)
    })
}

function search(){
     $('#input').keypress(function(event) {
        var keynum = (event.keyCode ? event.keyCode : event.which);
        if (keynum == '13') {
            var val = $('#input').val();
            if (!val) {
                layer.msg('请填写您要查询的数据', {
                    icon: 2, //提示的样式
                    time: 1000, //2秒关闭（如果不配置，默认是3秒）//设置后不需要自己写定时关闭了，单位是毫秒
                    end: function() {
                        layer.closeAll('dialog')
                    }
                });
            } else {
                var search = {}
                search['sea'] = val
                data = search
                page(data)
                $('#input').val('');
                $("#Month").val('');
            }
        }
    });
    $('#search').click(function() {
        var val = $('#input').val();
        if (!val) {
                layer.msg('请填写您要查询的数据', {
                    icon: 2, //提示的样式
                    time: 1000, //2秒关闭（如果不配置，默认是3秒）//设置后不需要自己写定时关闭了，单位是毫秒
                    end: function() {
                        layer.closeAll('dialog')
                    }
                });
            } else {
                var search = {}
                search['sea'] = val
                data = search
                page(data)
                $('#input').val('');
                $("#Month").val('');
            }
    })
}

function cli(){
    $('.cli').click(function(){
        var id = $(this).attr('data-id')
        location.href = '/teacher/Checkc/lookLogs?id='+id
    })

}
</script>

</html>
