<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>广州城建实习系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/practiceTeacher/css/font.css">
    <link rel="stylesheet" href="__STATIC__/practiceTeacher/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__STATIC__/practiceTeacher/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/practiceTeacher/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="__STATIC__/practiceTeacher/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb" lay-separator="">
            <a href="javascript:history.back(-1)">返回上级</a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-row">
            <div class="layui-col-md12">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>日志时间</th>
                            <th>日志摘要</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            <div class="page" data-len="{$len}" id="page" data-id="{$stu_id}">
                 <div id="test1"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function(){
        page()
    })
     function cli(){
        $('.logs').click(function(){
            var id = $(this).attr('data-id')
            location.href = '/teacher/Checkc/lookLogs?id='+id
        })
    }
    function page() {
        layui.use('laypage', function() {
            var len = $('#page').attr('data-len')
            var id = $('#page').attr('data-id')
            var laypage = layui.laypage
            laypage.render({
                elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
                    ,
                count: len, //数据总数，从服务端得到
                limit: 4,
                jump: function(obj, first) {
                    //obj包含了当前分页的所有参数，比如：
                    var data = { 'curr': obj.curr, 'limit': obj.limit };
                    $.ajax({
                        type: "post",
                        url: '/teacher/Checkc/logs?stu_id='+id,
                        traditional: true,
                        dataType: "json",
                        data: data,
                        success: function(data) {
                            $("#tbody").empty();
                            var data_html = '';
                            $.each(data, function(index, array) {
                                data_html += ` <tr class="logs" style="cursor: pointer;" data-id="`+ array['logs_id'] +`">
                            <td>
                             `+ array['sendtime'] +`
                            </td>
                            <td>
                            `+ array['logs_content'] +`
                            </td>
                        </tr>`
                            });
                            $("#tbody").append(data_html);
                            cli()
                        }
                    });
                }
            });
        });
    }
    </script>
</body>

</html>
