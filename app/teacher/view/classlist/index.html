<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="__STATIC__/practiceTeacher/css/font.css">
    <link rel="stylesheet" href="__STATIC__/practiceTeacher/css/xadmin.css">
    <script type="text/javascript" src="__STATIC__/practiceTeacher/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/practiceTeacher/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/practiceTeacher/js/xadmin.js"></script>
    <script type="text/javascript" src="__STATIC__/practiceTeacher/js/classlist.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-body">
        <div class="layui-row">
            <div class="layui-form layui-col-md12 x-so" id="searchForm">
                <input id="input" type="text" name="search" placeholder="请输入关键字" class="layui-input">
                <button type="button" id="search" class="layui-btn"><i class="layui-icon">&#xe615;</i></button>
            </div>
        </div>
        <xblock>
            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
            <a class="layui-btn" href="{:url('addClass')}"><i class="layui-icon"></i>添加</a>
            <button type="button" class="layui-btn" id="excel2">
                <i class="layui-icon">&#xe67c;</i>批量添加
            </button>
            <span class="x-right" style="line-height:40px" id="renovate"><i class="layui-icon layui-anim" style="cursor: pointer;">&#x1002;</i>   </span>
        </xblock>
        <div class="layui-row">
            <span class="layui-col-md2">
                    <select name="city" lay-verify="" class="grade layui-input">
                        <option value="">年级</option>
                        {foreach name="grade" item="v"}
                        <option value="{$v}">{$v}</option>
                        {/foreach}
                    </select>
                </span>
            <span class="layui-col-md2">
                    <select name="city" lay-verify="" class="grade layui-input">
                        <option value="">教研室</option>
                        <option value="基础部" class="">基础部</option>
                        <option value="机电信息教研室" class="">机电信息教研室</option>
                        <option value="经济管理教研室" class="">经济管理教研室</option>
                        <option value="艺术设计教研室" class="">艺术设计教研室</option>
                        <option value="建筑工程教研室" class="">建筑工程教研室</option>
                    </select>
                </span>
            <span class="layui-col-md2">
                    <select name="city" lay-verify="" class="grade layui-input"  id="specialty">
                        <option value="">专业</option>
                        {foreach name="specialty" item="v"}
                        <option value="{$v}">{$v}</option>
                        {/foreach}
                    </select>
                </span>
            <span class="layui-col-md2">
                    <select name="city" lay-verify="" class="grade layui-input">
                        <option value="">教师名称</option>
                        {foreach name="tch_name" item="v" key="k" }
                        <option value="{$k}">{$v}</option>
                        {/foreach}
                    </select>
                </span>
        </div>
        <table class="layui-table" >
            <thead>
                <tr>
                    <th>
                        <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
                    </th>
                    <th>班级名称</th>
                    <th>年级</th>
                    <th>教研室</th>
                    <th>专业</th>
                    <th>班级人数</th>
                    <th>跟班负责教师</th>
                    <th>跟班负责教师联系电话</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <div class="page">
            <div id="test1"></div>
        </div>
    </div>
</body>

</html>
