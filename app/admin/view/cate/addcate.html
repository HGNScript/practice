{extend name="base" /} {block name="content"}
<section class="main col-md-9 col-sm-8">
    <ul class="nav nav-pills">
        <li role="presentation">
            <a href="{:url('index')}">分类列表</a>
        </li>
        <li role="presentation" class="active">
            <a href="#">添加分类</a>
        </li>
    </ul>
    <hr>
    <form action="" method="POST" role="form">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td class="text-right">
                        <label for="exampleInputEmail1">分类名称:</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="cate name" name="cate_name">
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        <label for="exampleInputEmail2">分类所属目录:</label>
                    </td>
                    <td>
                        <select class="form-control" style="width:60%;" name="cate_pid">
                            <option value="0" selected="true">顶级分类</option>
                            <option :value="item.cate_id" v-for="(item, index) in res" :key="index">{{item.cate_name}}</option>
                        </select>
                    </td>
                </tr>
                <tr class="text-right">
                    <td>
                        <label for="exampleInputEmail3">序号:</label>
                    </td>
                    <td>
                        <input type="number" class="form-control" id="exampleInputEmail3" placeholder="sort" name="cate_sort">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-info pull-right" type="submit">提交</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="paging">
    </div>
</section>
{/block}
