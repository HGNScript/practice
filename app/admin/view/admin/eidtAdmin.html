{extend name="base" /}
{block name="content"}
<section class="main col-md-9 col-sm-8">
    <ol class="breadcrumb">
        <li>
            <a href="{:url('Admin/adminManage')}">管理员列表</a>
        </li>
        <li class="active">
            <a href="#">添加管理员</a>
        </li>
    </ol>
    <hr>
    <form action="" method="POST" role="form">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td class="text-right">
                        <label for="exampleInputEmail1">管理员名称:</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="name" name="admin_username" value="{$admin_username}">
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        <label for="exampleInputEmail2">输入新密码:</label>
                    </td>
                    <td>
                        <input type="password" class="form-control" id="exampleInputEmail2" placeholder="New password" name="admin_password">
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        <label for="exampleInputEmail3">再次输入新密码:</label>
                    </td>
                    <td>
                        <input type="password" class="form-control" id="exampleInputEmail3" placeholder="New password" name="newpassword">
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        <label for="exampleInputEmail4">输入旧密码:</label>
                    </td>
                    <td>
                        <input type="password" class="form-control" id="exampleInputEmail4" placeholder="New password" name="oldpassword">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-info pull-right" type="submit">提交</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="paging">
    </div>
</section>
{/block}
