{extend name="base" /}
{block name="content"}
<section class="main col-md-9 col-sm-8">
    <ul class="nav nav-pills">
        <li role="presentation" class="active">
            <a href="{:url('index')}">文章列表</a>
        </li>
        <li role="presentation">
            <a href="{:url('addArc')}">文章添加</a>
        </li>
    </ul>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>摘要</th>
                <th>作者</th>
                <th>排序</th>
                <th>更新时间</th>
                <th>添加时间</th>
                <th>操作</th>
                <th>全选</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(item, index) in res" v-if="item.is_recycle == 1" :key="index">
                <td>{{item.arc_id}}</td>
                <td>{{item.arc_title}}</td>
                <td>{{item.arc_abstract}}</td>
                <td>{{item.arc_author}}</td>
                <td>{{item.arc_sort}}</td>
                <td>{{item.updatetime}}</td>
                <td>{{item.sendtime}}</td>
                <td>
                    <span class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-primary btn-xs" data-toggle="dropdown">操作 <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a :href="'eidtArc?arc_id='+item.arc_id">编辑</a></li>
                            <li><a :href="'recycle?arc_id='+item.arc_id">删除到回收站</a></li>
                        </ul>
                    </span>
                </td>
                 <td>
                    <input type="checkbox" name="" :checked="item.checked" @click="item.checked = !item.checked">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td style="width:20%;">
                    <input type="checkbox" name="" :checked="checkFlag" @click="checkFlag = !checkFlag">
                    <button class="btn btn-danger" @click="recycleFn">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="paging">
    </div>
</section>
{/block}
{/block} {block name="page"}
<page :page-Res="pageRes" @get="getData" @load="load"></page>
{/block}
