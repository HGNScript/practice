{extend name="base" /} {block name="content"}
<section class="main col-md-9 col-sm-8">
    <ul class="nav nav-pills">
        <li role="presentation" class="active">
            <a href="{:url('index')}">标签列表</a>
        </li>
        <li role="presentation">
            <a href="{:url('addTag')}">添加标签</a>
        </li>
    </ul>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>序号</th>
                <th>操作</th>
                <th>全选</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(item, index) in res" :key="index">
                <td>{{item.tag_id}}</td>
                <td>{{item.tag_name}}</td>
                <td>{{item.tag_sort}}</td>
                <td>
                    <span class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-primary btn-xs" data-toggle="dropdown">操作 <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a :href="'eidtTag?tag_id='+item.tag_id">编辑</a></li>
                            <li><a href="javascript:;" @click="delIdFn(item.tag_id)">删除</a></li>
                        </ul>
                    </span>
                </td>
                <td>
                    <input type="checkbox" name="" :checked="item.checked" @click="item.checked = !item.checked">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td style="width:20%;">
                    <input type="checkbox" name="" :checked="checkFlag" @click="checkFlag = !checkFlag">
                    <button class="btn btn-danger" @click="delIdFn(delIds)">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
{/block} {block name="page"}
<page :page-Res="pageRes" @get="getData" @load="load"></page>
{/block}
