<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录黄广宁的管理系统</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/blogAdmin/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/blogAdmin/sass/stylesheets/login.css">
</head>

<body>
    <section class="form">
        <form action="" method="POST" role="form">
            <legend>登录管理系统</legend>
            <div class="form-group">
                <label for="username" class="text-right">用户名称:</label>
                <input type="text" name="admin_username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="text-right">用户密码:</label>
                <input type="password" name="admin_password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="text-right">&nbsp;&nbsp;&nbsp;&nbsp;验证码:</label>
                <input type="text" name="code" class="form-control" style="width:20%">
                <img src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src+'?'+Math.random()" />
            </div>
            <button type="submit" class="btn btn-primary pull-right">登录</button>
        </form>
    </section>
    <script type="text/javascript" src="__STATIC__/blogAdmin/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/blogAdmin/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
